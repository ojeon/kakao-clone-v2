<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Settings | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="stsatus-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="more.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="settings">
      <section class="settings__section">
        <ul class="settings__list">
          <li class="settings__setting setting">
            <span class="setting__icon">
              <i class="fas fa-bullhorn"></i>
            </span>
            <span class="setting__title">Notices</span>
          </li>
          <li class="settings__setting setting">
            <span class="setting__icon">
              <i class="fas fa-flask"></i>
            </span>
            <span class="setting__title">Kakao Lab</span>
          </li>
          <li class="settings__setting setting">
            <span class="setting__icon">
              <i class="fas fa-info-circle"></i>
            </span>
            <span class="setting__title">Version</span>
          </li>
        </ul>
      </section>
      <section class="settings__section">
        <ul class="settings__list">
          <li class="settings__setting setting">
            <span class="setting__icon">
              <i class="fas fa-lock"></i>
            </span>
            <span class="setting__title">Privacy</span>
          </li>
          <li class="settings__setting setting">
            <span class="setting__icon">
              <i class="far fa-bell"></i>
            </span>
            <span class="setting__title">Notifications</span>
          </li>
          <li class="settings__setting setting">
            <span class="setting__icon">
              <i class="far fa-user"></i>
            </span>
            <span class="setting__title">Friends</span>
          </li>
          <li class="settings__setting setting">
            <span class="setting__icon">
              <i class="far fa-comment"></i>
            </span>
            <span class="setting__title">Chats</span>
          </li>
          <li class="settings__setting setting">
            <span class="setting__icon">
              <i class="far fa-comments"></i>
            </span>
            <span class="setting__title">SNS Messages</span>
          </li>
          <li class="settings__setting setting">
            <span class="setting__icon">
              <i class="fas fa-asterisk"></i>
            </span>
            <span class="setting__title">Display</span>
          </li>
          <li class="settings__setting setting">
            <span class="setting__icon">
              <i class="fas fa-brush"></i>
            </span>
            <span class="setting__title">Themes</span>
          </li>
          <li class="settings__setting setting">
            <span class="setting__icon">
              <i class="fas fa-ellipsis-h"></i>
            </span>
            <span class="setting__title">Advanced Features</span>
          </li>
        </ul>
      </section>
      <section class="settings__section">
        <ul class="settings__list">
          <li class="settings__setting setting">
            <span class="setting__icon">
              <i class="far fa-question-circle"></i>
            </span>
            <span class="setting__title">Support</span>
          </li>
        </ul>
      </section>
    </main>
    <div class="big-screen">
      <span class="big-screen__text">Please make your screen small!</span>
    </div>
  </body>
</html>
