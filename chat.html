<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chat-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="stsatus-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-signal"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">Samoyed</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat">
      <ul class="chat__messages messages">
        <span class="chat__timestamp">Saturday, 4 May 2019</span>
        <li class="chat__message message message--incoming">
          <div class="friend__avatar--sm" id="avatar--samoyed"></div>
          <div class="message__content">
            <span class="message__author">Samoyed</span>
            <span class="message__bubble">
              Congrats I love you!
            </span>
          </div>
          <span class="message__timestamp">15:19</span>
        </li>
        <li class="chat__message message message--sent">
          <span class="message__timestamp">15:22</span>
          <div class="message__content">
            <span class="message__bubble">
              Thank you See you soon!
            </span>
          </div>
        </li>
      </ul>
      <ul class="chat__messages messages">
        <span class="chat__timestamp">Tuesday, 7 May 2019</span>
        <li class="chat__message message message--incoming">
          <div class="friend__avatar--sm" id="avatar--samoyed"></div>
          <div class="message__content">
            <span class="message__author">Samoyed</span>
            <span class="message__bubble">
              Going home!
            </span>
          </div>
          <span class="message__timestamp">17:45</span>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <input class="chat__write" type="text" placeholder="Send a message" />
      <div class="chat__icons--left chat__icons">
        <span class="chat__icon">
          <i class="far fa-plus-square"></i>
        </span>
      </div>
      <div class="chat__icons--right chat__icons">
        <span class="chat__icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="big-screen">
      <span class="big-screen__text">Please make your screen small!</span>
    </div>
  </body>
</html>
